---
type: window # single|window, maybe add opt
key: vstan #added to the csv names
evaluation: evaluation_multiple #evaluation|evaluation_last|evaluation_multiple
data:
  name: zalando #added in the end of the csv names
  folder: data/zalando/slices/
  prefix: clicks
  slices: 5 #only window
  #opts: {sessions_test: 10}

results:
  folder: results/window/zalando/
  #pickle_models: results/models/music-window/ # not working for tensorflow models

metrics:
- class: accuracy_multiple.Precision
  length: [3,5,10,15,20]
- class: accuracy_multiple.Recall
  length: [3,5,10,15,20]
- class: accuracy_multiple.MAP
  length: [3,5,10,15,20]
- class: accuracy_multiple.NDCG
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
#- class: saver.Saver
#  length: [50]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage

algorithms:
- class: knn.vstan.VSKNN_STAN
  params:
    k: 1500
    sample_size: 10000
    similarity: 'cosine'
    #stan
    lambda_spw: 3.13
    lambda_snh: 100
    lambda_inh: 3.13
    #vsknn
    lambda_ipw: 1.56
    lambda_idf: 1
  key: vstan-mrr
- class: knn.vstan.VSKNN_STAN
  params:
    k: 1500
    sample_size: 5000
    similarity: 'vec'
    #stan
    lambda_spw: 3.13
    lambda_snh: 40
    lambda_inh: 6.25
    #vsknn
    lambda_ipw: 6.25
    lambda_idf: 5
  key: vstan-hr
