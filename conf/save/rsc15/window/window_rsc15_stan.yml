---
type: window # single|window, maybe add opt
key: stan #added to the csv names
evaluation: evaluation #evaluation|evaluation_last|evaluation_multiple
data:
  name: rsc15-window #added in the end of the csv names
  folder: data/rsc15/slices/
  prefix: yoochoose-clicks-full
  slices: 5
  #opts: {sessions_test: 10}

results:
  folder: results/window/rsc15/
  #pickle_models: results/window/rsc15/ # not working for tensorflow models

metrics:
- class: accuracy.HitRate
  length: [3,5,10,15,20]
- class: accuracy.MRR
  length: [3,5,10,15,20]
- class: accuracy_multiple.NDCG
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
#- class: saver.Saver
#  length: [50]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage

algorithms:
- class: knn.stan.STAN
  params:
    k: 1000
    sample_size: 10000
    #stan
    lambda_spw: 0.00001
    lambda_snh: 10
    lambda_inh: 2
  key: stan-mrr
- class: knn.stan.STAN
  params:
    k: 1000
    sample_size: 10000
    #stan
    lambda_spw: 0.5
    lambda_snh: 20
    lambda_inh: 0.5
  key: stan-hr
