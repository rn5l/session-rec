---
type: single # single|window, maybe add opt
key: vstan #added to the csv names
evaluation: evaluation #evaluation|evaluation_last|evaluation_multiple
data:
  name: rsc15 #added in the end of the csv names
  folder: data/rsc15/prepared/
  prefix: yoochoose-clicks-full
  #opts: {sessions_test: 10}

results:
  folder: results/single/rsc15/
  #pickle_models: results/models/rsc15_4/ # not working for tensorflow models

metrics:
- class: accuracy.HitRate
  length: [3,5,10,15,20]
- class: accuracy.MRR
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
#- class: saver.Saver
#  length: [50]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage

algorithms:
- class: knn.vstan.VSKNN_STAN
  params:
    k: 1000
    sample_size: 5000
    similarity: 'cosine'
    #stan
    lambda_spw: 4
    lambda_snh: 5
    lambda_inh: 4
    #vsknn
    lambda_ipw: 0.00001
    lambda_idf: 1
  key: vstan-mrr
- class: knn.vstan.VSKNN_STAN
  params:
    k: 2000
    sample_size: 2500 
    similarity: 'vec'
    #stan
    lambda_spw: 8
    lambda_snh: 10
    lambda_inh: 8
    #vsknn
    lambda_ipw: 0.5
    lambda_idf: 2
  key: vstan-hr
  