---
type: window # single|window, maybe add opt
key: stan #added to the csv names
evaluation: evaluation #evaluation|evaluation_last|evaluation_multiple
data:
  name: 8tracks #added in the end of the csv names
  folder: data/8tracks/slices/
  prefix: playlists-8tracks
  slices: 5 #only window
  #opts: {sessions_test: 10}

results:
  folder: results/window/8tracks/
  #pickle_models: results/models/music-window/ # not working for tensorflow models

metrics:
- class: accuracy.HitRate
  length: [3,5,10,15,20]
- class: accuracy.MRR
  length: [3,5,10,15,20]
- class: accuracy_multiple.NDCG
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
#- class: saver.Saver
#  length: [50]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage			

algorithms:
- class: knn.stan.STAN
  params:
    k: 500
    sample_size: 10000
    #stan
    lambda_spw: 5.68
    lambda_snh: 100
    lambda_inh: 11.36
  key: stan-mrr
- class: knn.stan.STAN
  params:
    k: 500
    sample_size: 5000
    #stan
    lambda_spw: 11.36
    lambda_snh: 80
    lambda_inh: 22.72
  key: stan-hr
