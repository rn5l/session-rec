---
type: window # single|window, maybe add opt
key: vstan #added to the csv names
evaluation: evaluation #evaluation|evaluation_last|evaluation_multiple
data:
  name: diginetica-window #added in the end of the csv names
  folder: data/diginetica/slices/
  prefix: train-item-views
#  opts: {sessions_test: 5000}
  slices: 5

results:
  folder: results/diginetica_window/

metrics:
- class: accuracy.HitRate
  length: [3,5,10,15,20]
- class: accuracy.MRR
  length: [3,5,10,15,20]
- class: accuracy_multiple.NDCG
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
#- class: saver.Saver
#  length: [50]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage			

algorithms:
- class: knn.vstan.VSKNN_STAN
  params:
    k: 1500
    sample_size: 5000
    similarity: 'cosine'
    #stan
    lambda_spw: 4.9
    lambda_snh: 40
    lambda_inh: 4.9
    #vsknn
    lambda_ipw: 1.225
    lambda_idf: 10
  key: vstan-mrr
- class: knn.vstan.VSKNN_STAN
  params:
    k: 100
    sample_size: 1000
    similarity: 'vec'
    #stan
    lambda_spw: 4.9
    lambda_snh: 80
    lambda_inh: 9.8
    #vsknn
    lambda_ipw: 4.9
    lambda_idf: 5
  key: vstan-hr
